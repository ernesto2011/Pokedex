<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b7a5700e28.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body onload="loadPokedex()">
    <div class="layer dis-none">
        <div class="poke-entry-container"></div>
    </div>
    <div id="header">
      <a href="./img/logo.png"></a>
      <div class="search-bar">
        <input type="text" name="" id="input-field" readonly="readonly">
        <i id="magnifying-glass" class="fa-solid fa-magnifying-glass"></i>
        <img id="pokeball" src="img/pokeball.png" alt="" onclick="toggleSearch()">
      </div>
    </div>
    <div id="card-box">
    </div>
</body>
</html>
